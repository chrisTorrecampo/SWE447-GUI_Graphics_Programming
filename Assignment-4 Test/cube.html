<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>

<script src="../Common/webgl-utils.js"></script>
<script src="../Common/initShaders.js"></script>
<script src="../Common/MV.js"></script>
<script src="../Common/Cube.js"></script>
<script src="cube.js"></script>

<script id="Cube-vertex-shader" type="x-shader/x-vertex">
attribute vec4 vPosition;
attribute vec3 vColor;      //Added for color
varying vec3 fColor;        //Added for color

uniform mat4 MV;

void main()
{
    gl_PointSize = 5.0;
    gl_Position = MV * vPosition;
    fColor = vColor;
}
</script>

<script id="Cube-fragment-shader" type="x-shader/x-fragment">
precision highp float;      //Added for color
varying vec3 fColor;        //Added for color
void main()
{
    gl_FragColor = vec4(fColor, 1.0);
    //gl_FragColor = vec4(1.0, 0.0, gl_FrontFacing ? 1.0 : 0.0, 1.0);
}
</script>
</head>

<body>
<button id="xButton">Rotate X</button>
<button id="yButton">Rotate Y</button>
<button id="rButton">Reset</button>
<div>
	speed 0% <input id="slider" type="range" min="0" max="100" step="10" value="50" /> 100%
</div>
<canvas id="webgl-canvas" width="512" height="512" style="background-color: #0000FF"></canvas>
</body>
</html>
